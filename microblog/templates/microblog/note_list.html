{% extends 'microblog/base.html' %}
{% block content %}
    {% for note in object_list %}
        <div>{{ note.author }}: {{ note.text }}</div>
    {% endfor %}
        <div>
            {% if page_obj.has_previous %}
                <a href="?page={{ page_obj.previous_page_number }}">前へ</a><br />
            {% endif %}
                <a href="?page={{ page_obj.next_page_number }}">次へ</a>
            {% endif %}
        </div>
{% endblock content %}
